<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline</title>
  <style>
    /* hide everything and remove scrollbars/margins */
    html,body { height:100%; margin:0; background:#fff; overflow:hidden; }
    /* ensure no accidental visible content */
    * { color: transparent !important; background: transparent !important; border-color: transparent !important; }
  </style>
</head>
<body></body>
</html>
